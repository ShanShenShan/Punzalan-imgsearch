<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Structure of the Website -->
    <a href ="index.html"> <h1>Image Search <span>App</span></h1> </a>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
        <button id="randomize-search-button">Randomize Search</button>
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1531761535209-180857e963b9?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Diver">
            <a href="https://unsplash.com/photos/3T9dDY0WqDI" target="_blank">Palawan</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1553323855-cc1abf1930d2?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Program and Chill">
            <a href="https://unsplash.com/photos/JZ7OowQQVgg" target="_blank">Casa</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1494676051766-7a7454d53904?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGhpbGlwcGluZXN8ZW58MHx8MHx8fDA%3D" alt="Everlast">
            <a href="https://unsplash.com/photos/MGUC3WkLkWM" target="_blank">Jeep</a>
        </div>

    </div>
    <!-- "Show More" button -->
    <button id="show-more-button">Show More</button>

    <!-- js script link -->
    <script src="script.js"></script>
</body>
</html>
